<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>BiblioTech Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body th:fragment="layout">

<div class="d-flex h-100">
    <!-- Sidebar -->
    <nav class="col-md-2 bg-dark text-white vh-100 p-3 d-flex flex-column justify-content-between">
        <!-- TOPO: logo e menu -->
        <div>
            <div class="logo-container mb-5">
                <div class="bibli">BIBLIO</div>
                <div class="tech">TECH</div>
            </div>
            <div class="d-flex align-items-center user-info">
                <span class="text-white me-3">Harry Dean</span>
                <img src="https://i.pravatar.cc/30" class="rounded-circle" alt="Avatar do usuário" />
            </div>
            <h6>Menu</h6>

            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-white" data-bs-toggle="collapse" href="#collapseCadastros" role="button" aria-expanded="false" aria-controls="collapseCadastros">
                        Cadastros <i class="bi bi-caret-down-fill float-end"></i>
                    </a>
                    <div class="collapse ps-3" id="collapseCadastros">
                        <ul class="nav flex-column">
                            <li><a class="nav-link text-white" th:href="@{cadastro/usuarios}">Usuários</a></li>
                            <li><a class="nav-link text-white" href="#">Livros</a></li>
                            <li><a class="nav-link text-white" href="#">Relatórios</a></li>
                        </ul>
                    </div>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-white" data-bs-toggle="collapse" href="#collapseEmprestimos" role="button" aria-expanded="false" aria-controls="collapseEmprestimos">
                        Empréstimos <i class="bi bi-caret-down-fill float-end"></i>
                    </a>
                    <div class="collapse ps-3" id="collapseEmprestimos">
                        <ul class="nav flex-column">
                            <li><a class="nav-link text-white" href="#">Painel</a></li>
                            <li><a class="nav-link text-white" href="#">Registrar</a></li>
                            <li><a class="nav-link text-white" href="#">Relatórios</a></li>
                        </ul>
                    </div>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-white" data-bs-toggle="collapse" href="#collapseConfiguracoes" role="button" aria-expanded="false" aria-controls="collapseConfiguracoes">
                        Configurações <i class="bi bi-caret-down-fill float-end"></i>
                    </a>
                    <div class="collapse ps-3" id="collapseConfiguracoes">
                        <ul class="nav flex-column">
                            <li><a class="nav-link text-white" href="#">Usuário</a></li>
                            <li><a class="nav-link text-white" href="#">Sistema</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <main class="flex-grow-1 p-4" th:replace="~{::content}">
        <!-- Aqui o conteúdo da página filha será inserido -->
    </main>
</div>

</body>
</html>
